name: Go CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Lint
      run: make lint